<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Menu</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="header_option_list">
            <a href="map.html" class="header_option">
                Interactive Map
            </a>
            <a href="manager.html" class="header_option">
                Team Manager
            </a>
            <a href="calculator.html" class="header_option">
                Damage Calculator
            </a>
        </div>
        <div id="login_signup" class="header_button_list">
            
        </div>
    </div>
    <div class="manager_content">
        <button class="add_pokemon" onclick="addPokemon()">+ Add Pokemon</button>
        <div class="add_pokemon_info" id="add_pokemon_info">
            Pokemon: <input type="text" list="pokemon" id="pokemon_name">
            Level: <input type="number" name="" id="pokemon_level">
            Move 1: <input type="text" list="move" id="pokemon_move_1">
            Move 2: <input type="text" list="move" id="pokemon_move_2">
            Move 3: <input type="text" list="move" id="pokemon_move_3">
            Move 4: <input type="text" list="move" id="pokemon_move_4">
            <button class="add_pokemon" onclick="actuallyAddPokemon()">Submit</button>
        </div>
        <div id="pokemon_list">
            
        </div>
        <datalist id="pokemon">
                        
        </datalist>
        <datalist id="move">
            
        </datalist>
    </div>
    <div class="footer">
        Copyright by Vu Quoc Hoang | <a href="https://www.facebook.com/notkasumeme/">Facebook</a>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
